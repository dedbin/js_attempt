<!DOCTYPE html>
<html>
<body>
<script>
function myCalc(a, b) {
    let sum = a + b;
    let sub = a - b;
    let mul = a * b;
    let divab = a / b;
    let divba = b / a;
    let mod = a % b;
    let exp = a ** b;

    window.alert('The sum of ' + a + ' and ' + b + ' is ' + sum);
    window.alert('The difference of ' + a + ' and ' + b + ' is ' + sub);
    window.alert('The product of ' + a + ' and ' + b + ' is ' + mul);
    window.alert('The division of ' + a + ' and ' + b + ' is ' + divab);
    window.alert('The division of ' + b + ' and ' + a + ' is ' + divba);
    window.alert('The remainder of ' + a + ' and ' + b + ' is ' + mod);
    window.alert('The exponent of ' + a + ' and ' + b + ' is ' + exp);

}

myCalc(5, 6);
</script>

</body>
</html>
